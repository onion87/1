<!DOCTYPE html>
<html>
<head>
	<title>計算機</title>
</head>
<body>
	<h1>計算 10*(300-x)/(300-y) 的值</h1>
	<p>請輸入 x 的值:</p>
	<input type="text" id="input_num1">
	<p>請輸入 y 的值:</p>
	<input type="text" id="input_num2">
	<button onclick="calculate()">計算</button>
	<p id="result"></p>

	<script>
		function calculate() {
			var x = document.getElementById("input_num1").value;
			var y = document.getElementById("input_num2").value;
			var result = 10 * (300 - x) / (300 - y);
			document.getElementById("result").innerHTML = "計算結果為：" + result;
		}
	</script>
</body>
</html>
